 <div class="to-top">
<button type="button"
  class="btn "
  (click)="openPopup()"><img src="../../assets/images/comm2.png" alt="contact" width="40px" height="40px" />
</button>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}"  >
  <div class="modal-dialog" role="document" >
    <div class="modal-content" >
      <div class="modal-header"  [ngStyle]="{ 'background-color':'#29335C'}" >
       <p style="color:white ;">           
        <img src="../../assets/images/contactIco.png" alt="finger" width="30px" height="30px" >
      Contact Us?</p><button type="button" class="btn"  
      (click)="closePopup()">
      <img src="../../assets/images/close.png" alt="close" width="30px" height="30px">


</button></div>

      <div class="form-group">
            <p>Pseudo
            <mat-form-field appearance="outline" class="example-form  exF" style="width: 300px;color: #29335C;">
            <mat-label > Pseudo</mat-label>
            <input matInput type="pseudo" placeholder="Your pseudo">
            </mat-form-field> 
          </p>       
        </div>
        <div class="form-group"><p>Message
            <mat-form-field appearance="outline" class="example-form  exF" style="width: 300px; color: #29335C;">
              <mat-label> Message</mat-label>
              <textarea matInput type="text" placeholder="Message"></textarea>
            </mat-form-field></p>
          </div>
          <div class="col-sm-offset-2 ">
            <button type="button" class="btn  ms-5 res mb-5 mt-3" > 
              <img  src="../../assets/images/send.png" alt="save" width="30px" height="30px" class="mt-1 mb-1" >&nbsp;Send</button>

      </div>

            <a href=""><img src="../../assets/images/twit1.png" width="20px" height="20px" class="me-5"></a>
