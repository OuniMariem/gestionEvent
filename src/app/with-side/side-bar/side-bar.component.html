  <div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}"  >
  <div class="modal-dialog" role="document" >
    <div class="modal-content" >
      <div class="modal-header"  [ngStyle]="{ 'background-color':'#29335C'}" >
       <p style="color:white ;">           
        <img src="../../../assets/images/update1.png" alt="finger" width="30px" height="30px" >
      Update Your information </p><button type="button" class="btn"  
      (click)="closePopup()">
      <img src="../../assets/images/close.png" alt="close" width="30px" height="30px">


</button></div>
      <div class="modal-body">
      <div class="form-group">
            <p>Company Name
            <mat-form-field appearance="outline" class="example-form  exF" style="width: 300px;color: #29335C;">
            <mat-label > Company Name</mat-label>
            <input matInput type="email" placeholder="Your email">
            </mat-form-field> 
          </p>       
        </div>
        <div class="form-group"><p>Sector of activity
            <mat-form-field appearance="outline" class="example-form  exF" style="width: 300px; color: #29335C;">
              <mat-label> sector of activity</mat-label>
              <input matInput type="email" placeholder="Your email">
            </mat-form-field></p>
          </div>
          <div class="form-group"><p>Adress of company
            <mat-form-field appearance="outline" class="example-form  exF" style="width: 300px; color: #29335C;">
              <mat-label>  Adress of Company</mat-label>
              <input matInput type="email" placeholder="Your email">
            </mat-form-field></p>
          </div>
          <div class="col-sm-offset-2 update">
            <button type="button" class=" btn w3-margin-bottom ms-5 " > 
              <img  src="../../../assets/images/update.png" alt="update" width="30px" height="30px" class="mt-1 mb-1" >&nbsp;Update</button> 
            </div>
      </div>
      <div class="modal-footer "  [ngStyle]="{ 'background-color':'#29335C'}" >
        <div class="col-lg-12 ">
           </div>
      </div>
    </div>
  </div>
</div>
